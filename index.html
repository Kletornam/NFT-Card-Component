<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card Component | etornam.me</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-component">
          <figure class="product-figure">
            <img
              class="product-img"
              src="img/image-equilibrium.jpg"
              alt="equilibrium"
            />
            <figcaption class="caption">
              <img src="img/icon-view.svg" alt="view" />
            </figcaption>
          </figure>
          <h4>Equilibrium #3429</h4>
          <p>
            Our Equilibrium collection promotes <br />
            balance and calm
          </p>
          <div class="item-details">
            <div>
              <img src="./img/icon-ethereum.svg" alt="ethereum icon" />
              <span>0.041 ETH</span>
            </div>
            <div>
              <img src="./img/icon-clock.svg" alt="time icon" /> 3 days left
            </div>
          </div>
          <hr />
          <div class="creator-details">
            <img
              class="avatar"
              src="./img/image-avatar.png"
              alt="creator icon"
            />
            Creation of&VeryThinSpace;<span>Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
